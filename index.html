<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<body>
    <div class="content">

    <div class="contact">
        <div class="container">
            <div class="row">
                <form class="col-6">
                    <div class="row">
                        <h2 class="col-lg-12 text-center">Nous contacter</h2>
                        <input class="col-md-6" type="text" id="fname" name="fname" placeholder="Nom">
                        <input class="col-md-6" type="text" id="lname" name="lname" placeholder="Prénom">
                        <input class="col-md-6" type="email" id="email" name="email" placeholder="E-mail">
                        <input class="col-md-6" type="tel" id="phone" name="phone" placeholder="Téléphone">
                        <textarea class="col-lg-12" name="message" id="message" rows="10"></textarea>
                        <input class="col-md-6 d-flex justify-content-center" id="send" type="submit" value="Envoyer">
                </form>
            </div>
        </div>
    </div>
    <div class="footer ">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <div class="row">
                        <img class="logoFooter offset-1" src="assets/img/logo1.png" alt="Logo VS Prod" width="120">
                        <p class="footerPath col-lg-11 offset-1">

                        </p>

                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="row">
                <div class="contactInfo text-white">
                    <p>70 rue des Jacobins 80000 Amiens</p>
                    <p>+33 03 03 03 03 03</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">

        </div>
    </div>
